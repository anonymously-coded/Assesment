<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/Registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="/scripts/Registration.js"></script>
    <title>Registration Page</title>
</head>

<body id="body" class="body">
    <div id="h1" class="h1">
        <h1>Register New User</h1>
    </div>
    <div class="container">
        <div class="sign-in">
            <h3 class="h3">Sign Up</h3>
        </div>
        <form name="login-form" class="form">
            <div class="row">
                <div class="label-control">
                    <label for="yname">Name :</label>
                </div>
                <div class="label-box">
                    <input class="input-control" type="text" id="yname" name="yname" placeholder="Enter your name" pattern="^[A-Za-z]{1,15}$" title="Enter name only in characters"
                        maxlenght="20" required>
                </div>
            </div>
            <div class="row">
                <div class="label-control">
                    <label for="uname">Username :</label>
                </div>
                <div class="label-box">
                    <input class="input-control" type="text" id="uname" name="uname" placeholder="Enter your username" pattern="^[A-Za-z][A-Za-z0-9_]{7,29}$" title="Entered username is not valid"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="label-control">
                    <label for="email">Email :</label>
                </div>
                <div class="label-box">
                    <input class="input-control" type="email" id="email" name="email" placeholder="Enter your email address" pattern="([a-z0-9\._]{4,25})@([a-z]{3,8}\.[a-z]{2,5})" title = "Should be in the format of characters@characters.domain"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="label-control">
                    <label for="pwd">Password</label>
                </div>
                <div class="label-box">
                    <input class="input-control" type="password" id="pwd" name="pwd" placeholder="Enter your password" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{8,20}$" title="Enter your password in the requested format"
                        required>
                        <i class="bi bi-eye-slash" id="togglePassword" onclick="passwordToggle()"></i>
                </div>
            </div>
            <div class="row">
                <div class="label-control">
                    <label for="con_pwd">Confirm Password :</label>
                </div>
                <div class="label-box">
                    <input class="input-control" type="password" id="con_pwd" name="con_pwd" placeholder="Re-Enter your password" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{8,20}$" title="Enter your password in the requested format"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="label-box">
                    <button type="submit" class="submit-btn" onclick="validation()">Sign Up</button>
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
